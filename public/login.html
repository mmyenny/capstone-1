<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Capstone 1</title>
    <link rel="stylesheet" href="/screen.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <canvas></canvas>
    <main class="loginPage">
      <h1>MyWanderland</h1>
      <div class="login">
        <img src="./images/camera.jpeg" alt="profile picture" />
        <input placeholder="Username" /> <input placeholder="Password" />
        <button>Log in</button>
        <div class="logInOptions">
          <label for="Remember me" class="logInOptions">
            <input id="Remember me" type="checkbox" /> Remember me
          </label>
          <a href="#">Sign up here</a>
        </div>
      </div>
      <div class="loginOr">
        <div class="loginOrLine"></div>
        <h4>OR</h4>
        <div class="loginOrLine"></div>
      </div>
      <button class="googleLogIn">Log in with Google</button>
      <button class="facebookLogIn">Log in with Facebook</button>
    </main>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
